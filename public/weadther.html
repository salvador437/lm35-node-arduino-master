<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obtener Temperatura</title>
</head>
<body>
  <h1>Obtener Temperatura de una Ciudad</h1>
  <input type="text" id="cityInput" placeholder="Ingresa el nombre de la ciudad">
  <button onclick="getTemperature()">Obtener Temperatura</button>
  <p id="result"></p>

  <script>
  
    async function getTemperature() {
       // Reemplaza con tu API key
      const city = document.getElementById('cityInput').value;

      if (!city) {
        alert('Por favor, ingresa el nombre de una ciudad.');
        return;
      }

      try {
        const response = await fetch(
          /* https://api.openweathermap.org/data/2.5/weather?q="${city}"&appid=${apiKey}&units=metric` */

          `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${city},ES?key=CZVCNYPB7647GR77JR53L8QH6`

        );

        if (!response.ok) {
          throw new Error(`Error: ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        console.log(data); // Verifica los datos en la consola

        const temperature = data.currentConditions.temp;
        const cityName = data.address;

        const temperaturaCelsius = ((temperature - 32) * 5 / 9).toFixed(2); 

        document.getElementById('result').textContent =
          `La temperatura en ${cityName} es de ${temperaturaCelsius}Â°C.`;
      } catch (error) {
        
        document.getElementById('result').textContent =
          'No se pudo obtener la temperatura. Verifica el nombre de la ciudad o la API key.';
      }
    }
  </script>
</body>
</html>
